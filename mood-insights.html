<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mood Insights</title>
  <canvas id="moodChart" width="400" height="200"></canvas>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E0F2F1;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00695C;
    }
    .chart-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Mood Insights</h2>
  <div class="chart-container">
    <canvas id="moodChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('moodChart').getContext('2d');
    const moodChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Mood Score (1–5)',
          data: [3, 4, 2, 5, 3, 4, 1],
          backgroundColor: '#4DB6AC'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  const ctx = document.getElementById('moodChart').getContext('2d');

  const moodChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Mon 😊', 'Tue 😌', 'Wed 😟', 'Thu 😄', 'Fri 😐', 'Sat 🙂', 'Sun 😢'],
      datasets: [
        {
          label: 'Mood Score (1–5)',
          data: [3, 4, 2, 5, 3, 4, 1],
          backgroundColor: [
            '#B2DFDB', '#80CBC4', '#4DB6AC', '#26A69A', '#009688', '#00897B', '#00796B'
          ],
          borderRadius: 8
        },
        {
          type: 'line',
          label: 'Mood Trend',
          data: [3, 3.5, 3, 3.5, 3.4, 3.2, 3],
          borderColor: '#004D40',
          borderWidth: 2,
          tension: 0.3,
          fill: false
        }
      ]
    },
    options: {
      plugins: {
        tooltip: {
          callbacks: {
            title: function(tooltipItems) {
              const moods = ['Happy', 'Calm', 'Stressed', 'Excited', 'Neutral', 'Content', 'Sad'];
              return `Mood: ${moods[tooltipItems[0].dataIndex]}`;
            }
          }
        }
      }
    }
  });
</script>



</body>
</html>
