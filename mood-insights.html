<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Mood Insights</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E0F2F1;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #00695C;
    }
    .chart-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2>Mood Insights</h2>
  <canvas id="moodChart" width="400" height="200"></canvas>

  <div class="chart-container">
    <canvas id="moodChart"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('moodChart').getContext('2d');
    const moodChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Mood Score (1â€“5)',
          data: [3, 4, 2, 5, 3, 4, 1],
          backgroundColor: '#4DB6AC'
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <script>
  const ctx = document.getElementById('moodChart')?.getContext('2d');
  if (ctx) {
    const moodChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Mood Score',
          data: [3, 4, 2, 5, 4, 3, 5],
          backgroundColor: 'rgba(0, 150, 136, 0.2)',
          borderColor: '#009688',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 5
          }
        }
      }
    });
  } else {
    console.error("Chart canvas not found.");
  }
</script>
